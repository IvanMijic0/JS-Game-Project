<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" src="assets/player.png" alt="player image">
    <img id="angler1" src="assets/angler1.png" alt="angler1 image">
    <img id="angler2" src="assets/angler2.png" alt="angler2 image">
    <img id="lucky" src="assets/lucky.png" alt="lucky image">
    <img id="hiveWhale" src="assets/hivewhale.png" alt="hiveWhale image">
    <img id="drone" src="assets/drone.png" alt="drone image">

    <!-- props -->
    <img id="projectile" src="assets/projectile.png" alt="projectile image">
    <img id="gears" src="assets/gears.png" alt="gears image">
    <img id="smokeExplosion" src="assets/smokeExplosion.png" alt="smokeExplosion image">
    <img id="fireExplosion" src="assets/fireExplosion.png" alt="fireExplosion image">

    <!-- environment -->
    <img id ="layer1" src="assets/layer1.png" alt="layer1 image">
    <img id ="layer2" src="assets/layer2.png" alt="layer2 image">
    <img id ="layer3" src="assets/layer3.png" alt="layer3 image">
    <img id ="layer4" src="assets/layer4.png" alt="layer4 image">

    <script src="script.js"></script>
</body>
</html>
